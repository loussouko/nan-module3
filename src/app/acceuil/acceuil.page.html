<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button href="../home">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title >MENU</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid fixed ion-no-padding>
  <ion-row>
    <ion-col size="12">
        <ion-item>
            <ion-label position="fixed" for="nom">Nom</ion-label>
            <ion-input [(ngModel)]="newItem.title"name="nom" id="nom" type="text"></ion-input>
          </ion-item>
    </ion-col>
    <ion-col size="12">
        <ion-item>
            <ion-label position="fixed">Ingredients</ion-label>
            <ion-input [(ngModel)]="newItem.value" id="ig" type="text"></ion-input>
          </ion-item>
    </ion-col>
    <ion-col size="12">
        <ion-item>
            <ion-label position="fixed">Image</ion-label>
            <ion-input [(ngModel)]="newItem.image" type="text"></ion-input>
          </ion-item>
    </ion-col>
    <ion-col size="12">
        <ion-button expand="full" (click)="addItem()">Ajouter recettes !!!</ion-button>
    </ion-col>
    <ion-col size="12">
      <ion-list #mylist>
     
        <ion-list-header>
          <ion-label>Mes recettes</ion-label>
        </ion-list-header>
     
        <ion-item-sliding *ngFor="let item of items">
     
          <ion-item>
            <ion-label text-wrap>
                 <ion-row>
                   <ion-col size="4">
                      <ion-avatar>
                          <img [src]="item.image">
                        </ion-avatar>
                   </ion-col>
                   <ion-col size="8">
                      <h3>{{ item.title }}</h3>
                      <ion-text color="secondary">
                      <p>{{ item.value }}</p>
                       </ion-text>
                      <p>{{ item.modified | date:'short'}}</p>
                   </ion-col>
                 </ion-row>
            </ion-label>
          </ion-item>
     
          <ion-item-options side="end">
            <ion-item-option color="warning" (click)="updateItem(item)"><ion-icon name="checkbox-outline"></ion-icon></ion-item-option>
            <ion-item-option color="danger" (click)="deleteItem(item)"><ion-icon name="trash"></ion-icon></ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
     
      </ion-list>
    </ion-col>
     
  </ion-row>
</ion-grid>
</ion-content>
